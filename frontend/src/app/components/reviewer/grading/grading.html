<div class="container mt-4 mb-5 animate__animated animate__fadeIn">

  <button class="btn btn-link text-decoration-none text-muted mb-3 ps-0" (click)="cancel()">
    <i class="bi bi-arrow-left me-1"></i> Back to List
  </button>

  <div class="row" *ngIf="paper">
    <div class="col-lg-5 mb-4">
      <div class="card border-0 shadow-sm rounded-4 h-100">
        <div class="card-body p-4">
          <span class="badge bg-light text-dark border mb-3">Paper ID: {{ paperId }}</span>
          <h4 class="fw-bold mb-3">{{ paper.title }}</h4>

          <h6 class="text-uppercase text-muted small fw-bold">Abstract</h6>
          <p class="text-secondary small text-justify bg-light p-3 rounded">
            {{ paper.abstract }}
          </p>

          <button
            type="button"
            class="btn btn-outline-primary btn-sm rounded-pill w-100"
            (click)="downloadManuscript()"
          >
            <i class="bi bi-file-earmark-arrow-down me-2">  Download Manuscript</i>

          </button>

        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card border-0 shadow rounded-4">
        <div class="card-header bg-white border-0 pt-4 px-4">
          <h5 class="fw-bold text-primary mb-0">Evaluation Form</h5>
        </div>
        <div class="card-body p-4">

          <form (ngSubmit)="submitReview()">

            <h6 class="text-uppercase text-muted small fw-bold mb-3">Scoring (0-25 each)</h6>

            <div class="row g-3 mb-2 align-items-center">
              <label class="col-6 col-form-label">Originality</label>
              <div class="col-6">
                <input type="number" class="form-control" [(ngModel)]="scoreCriteria.originality" name="orig" min="0" max="25">
              </div>
            </div>
            <div class="row g-3 mb-2 align-items-center">
              <label class="col-6 col-form-label">Relevance</label>
              <div class="col-6">
                <input type="number" class="form-control" [(ngModel)]="scoreCriteria.relevance" name="rel" min="0" max="25">
              </div>
            </div>
            <div class="row g-3 mb-2 align-items-center">
              <label class="col-6 col-form-label">Quality</label>
              <div class="col-6">
                <input type="number" class="form-control" [(ngModel)]="scoreCriteria.quality" name="qual" min="0" max="25">
              </div>
            </div>
            <div class="row g-3 mb-4 align-items-center">
              <label class="col-6 col-form-label">Presentation</label>
              <div class="col-6">
                <input type="number" class="form-control" [(ngModel)]="scoreCriteria.presentation" name="pres" min="0" max="25">
              </div>
            </div>

            <div class="alert alert-primary d-flex justify-content-between align-items-center mb-4">
              <span class="fw-bold">Total Score</span>
              <span class="fs-4 fw-bold">{{ totalScore }} / 100</span>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Recommendation</label>
              <select class="form-select" [(ngModel)]="recommendation" name="recommendation">
                <option value="Accept">Accept</option>
                <option value="Reject">Reject</option>
                <option value="Revision">Major Revision</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Comments to Author</label>
              <textarea class="form-control" rows="4" [(ngModel)]="comments" name="comments" placeholder="Write your feedback here..."></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary py-3 fw-bold shadow-sm">
                Submit Review
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4 animate__animated animate__fadeIn">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-dark">My Reviews</h2>
      <p class="text-muted">Papers assigned to you for evaluation.</p>
    </div>
    <span class="badge bg-primary fs-6 rounded-pill px-3">{{ papers.length }} Pending</span>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="text-muted mt-2">Loading tasks...</p>
  </div>

  <div *ngIf="!isLoading && papers.length === 0" class="text-center py-5 bg-white rounded shadow-sm empty-state">
    <div class="mb-3">
      <i class="bi bi-check-circle-fill text-success icon-large"></i>
    </div>
    <h4>All caught up!</h4>
    <p class="text-muted">You have no pending papers to review at the moment.</p>
  </div>

  <div class="row g-4" *ngIf="!isLoading && papers.length > 0">
    <div *ngFor="let paper of papers" class="col-12">

      <div class="card border-0 shadow-sm rounded-3 paper-card">
        <div class="card-body p-4 d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">

          <div>
            <div class="d-flex align-items-center gap-2 mb-2">
              <span class="badge bg-warning text-dark">Pending Review</span>
              <span class="text-muted small"><i class="bi bi-hash"></i> {{ paper.id }}</span>
            </div>

            <h5 class="fw-bold mb-1 text-dark">{{ paper.title }}</h5>
            <p class="text-muted mb-0 small"><i class="bi bi-layers"></i> {{ paper.trackId || 'General Track' }}</p>
          </div>

          <div class="text-end">
            <button class="btn btn-primary px-4 py-2 fw-bold action-btn" (click)="onGrade(paper.id)">
              <i class="bi bi-pencil-square me-2"></i> Grade Paper
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<div class="container mt-4 animate__animated animate__fadeIn">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-secondary">Activity Logs</h2>
      <p class="text-muted small mb-0">Monitor system events and user actions.</p>
    </div>
    <button class="btn btn-outline-danger btn-sm shadow-sm" (click)="clearLogs()">
      <i class="bi bi-trash me-2"></i>Clear Logs
    </button>
  </div>

  <div class="card border-0 shadow-sm rounded-4 mb-4">
    <div class="card-body p-2">
      <div class="input-group">
        <span class="input-group-text bg-white border-0"><i class="bi bi-search text-muted"></i></span>
        <input type="text" class="form-control border-0"
               placeholder="Search logs by user, action or details..."
               [(ngModel)]="searchTerm" (input)="searchLogs()">
      </div>
    </div>
  </div>

  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
        <tr>
          <th class="ps-4 py-3">Timestamp</th>
          <th>User</th>
          <th>Role</th>
          <th>Action</th>
          <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let log of filteredLogs">
          <td class="ps-4 text-muted small" style="white-space: nowrap;">
            {{ log.timestamp }}
          </td>

          <td class="fw-bold text-dark">{{ log.user }}</td>

          <td>
              <span class="badge rounded-pill bg-light text-dark border">
                {{ log.role }}
              </span>
          </td>

          <td>
              <span class="badge rounded-pill"
                    [ngClass]="{
                  'bg-success': log.type === 'success',
                  'bg-info text-dark': log.type === 'info',
                  'bg-warning text-dark': log.type === 'warning',
                  'bg-danger': log.type === 'danger'
                }">
                {{ log.action }}
              </span>
          </td>

          <td class="text-secondary small">{{ log.details }}</td>
        </tr>

        <tr *ngIf="filteredLogs.length === 0">
          <td colspan="5" class="text-center py-5 text-muted">
            <i class="bi bi-journal-x fs-1 mb-2 d-block"></i>
            No activity logs found.
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container mt-4 mb-5 animate__animated animate__fadeInUp">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header-modern bg-white p-4 border-bottom">
      <div class="d-flex align-items-center">
        <div class="header-icon-box me-3 bg-primary-subtle text-primary p-3 rounded-3">
          <i class="bi" [ngClass]="isEditMode ? 'bi-pencil-square' : 'bi-cloud-arrow-up-fill'"></i>
        </div>
        <div>
          <h4 class="text-dark fw-bold mb-1">{{ isEditMode ? 'Edit Submission' : 'Submit New Paper' }}</h4>
          <p class="text-muted mb-0 small">Connect your research to a specific conference meeting.</p>
        </div>
      </div>
    </div>

    <div class="card-body p-4 p-md-5">
      <form (ngSubmit)="onSubmit()">
        
        <div class="row g-4 mb-4">
          <div class="col-md-6">
            <div class="form-floating">
              <select class="form-select" id="confSelect" [(ngModel)]="paperObj.conferenceId" name="conferenceId" required>
                <option value="" disabled selected>Select the Target Conference</option>
                <option *ngFor="let conf of conferences" [ngValue]="conf.conference_id">
                  {{ conf.acronym }} â€” {{ conf.title }}
                </option>
              </select> 
              <label for="confSelect">Target Conference <span class="text-danger">*</span></label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <select class="form-select" id="trackSelect" [(ngModel)]="paperObj.trackId" name="trackId" required>
                <option value="" disabled selected>Select Research Track</option>
                <option *ngFor="let track of tracks" [ngValue]="track.track_id">
                  {{ track.name }}
                </option>
              </select> 
              <label for="trackSelect">Research Track <span class="text-danger">*</span></label>
            </div>
          </div>
        </div>

        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="paperTitle" [(ngModel)]="paperObj.title" name="title" placeholder="Paper Title" required>
          <label for="paperTitle">Paper Title <span class="text-danger">*</span></label>
        </div>

        <div class="form-floating mb-4">
          <textarea class="form-control" placeholder="Abstract Text" id="abstractText" style="height: 150px" [(ngModel)]="paperObj.abstract" name="abstract" required></textarea>
          <label for="abstractText">Abstract Summary <span class="text-danger">*</span></label>
        </div>

        <div class="mb-4">
          <label class="form-label small text-muted text-uppercase fw-bold">Keywords</label>
          <div class="input-group shadow-sm border rounded-3 overflow-hidden">
            <span class="input-group-text bg-white border-0"><i class="bi bi-tags"></i></span>
            <input type="text" class="form-control border-0" [(ngModel)]="paperObj.keywords" name="keywords" placeholder="e.g. AI, Blockchain, Security">
          </div>
        </div>

        <div class="mb-5">
          <label class="form-label small text-muted text-uppercase fw-bold mb-3">Upload Manuscript (PDF)</label>
          <div class="file-upload-wrapper">
            <input type="file" class="file-upload-input" (change)="onFileSelected($event)" accept=".pdf">
            <div class="file-upload-zone" [class.file-exists]="paperObj.fileName">
              <div *ngIf="!paperObj.fileName">
                <i class="bi bi-file-earmark-pdf upload-icon text-primary animate__animated animate__pulse infinite"></i>
                <h6 class="fw-bold mt-3">Click to browse or Drag & Drop</h6>
                <p class="text-muted small">Only PDF files are accepted (Max 10MB)</p>
              </div>
              <div *ngIf="paperObj.fileName" class="p-3">
                <i class="bi bi-check-circle-fill text-success fs-2 me-2"></i>
                <span class="fw-bold text-dark">{{ paperObj.fileName }}</span>
                <div class="mt-2" *ngIf="isEditMode && !selectedFile">
                   <small class="text-primary">Existing file loaded. Click to replace.</small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-3">
          <button type="button" class="btn btn-light px-4 rounded-pill border" (click)="resetForm()">Reset</button>
          <button type="submit" class="btn btn-primary px-5 py-3 rounded-pill fw-bold shadow-sm" [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isEditMode ? 'Update Changes' : 'Submit Research' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-4 mb-5 animate__animated animate__fadeIn">

  <button class="btn btn-link text-decoration-none text-muted mb-3 ps-0" (click)="goBack()">
    <i class="bi bi-arrow-left me-1"></i> Cancel & Go Back
  </button>

  <div class="row">
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm rounded-4 mb-4">
        <div class="card-header bg-white border-0 pt-4 px-4">
          <h4 class="fw-bold text-dark">Conference Registration</h4>
          <p class="text-muted small">Please complete your registration details.</p>
        </div>
        <div class="card-body p-4">

          <form>
            <div class="alert alert-light border mb-4" *ngIf="paper">
              <small class="text-uppercase text-muted fw-bold">Registering for Paper:</small>
              <div class="fw-bold text-primary mt-1">{{ paper.title }}</div>
              <small class="text-muted">ID: #{{ paper.trackId }}</small>
            </div>

            <h6 class="text-uppercase text-muted small fw-bold mb-3">Attendee Information</h6>

            <div class="mb-3">
              <label class="form-label">Full Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" [(ngModel)]="regForm.fullName" name="fullName">
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">Organization / University <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="regForm.organization" name="org" placeholder="e.g. UUM">
              </div>
              <div class="col-md-6">
                <label class="form-label">Dietary Requirements</label>
                <select class="form-select" [(ngModel)]="regForm.dietary" name="dietary">
                  <option value="None">None</option>
                  <option value="Vegetarian">Vegetarian</option>
                  <option value="Halal">Halal</option>
                  <option value="Gluten-Free">Gluten-Free</option>
                </select>
              </div>
            </div>

            <h6 class="text-uppercase text-muted small fw-bold mt-4 mb-3">Payment Method</h6>

            <div class="d-flex gap-3">
              <div class="form-check border rounded p-3 flex-fill">
                <input class="form-check-input" type="radio" name="payment" id="card" value="Credit Card" [(ngModel)]="regForm.paymentMethod" checked>
                <label class="form-check-label fw-bold" for="card">
                  <i class="bi bi-credit-card-2-front me-2"></i> Credit / Debit Card
                </label>
              </div>
              <div class="form-check border rounded p-3 flex-fill">
                <input class="form-check-input" type="radio" name="payment" id="fpx" value="FPX" [(ngModel)]="regForm.paymentMethod">
                <label class="form-check-label fw-bold" for="fpx">
                  <i class="bi bi-bank me-2"></i> FPX Online Banking
                </label>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card border-0 shadow rounded-4 bg-light">
        <div class="card-body p-4">
          <h6 class="fw-bold mb-3">Order Summary</h6>

          <div class="d-flex justify-content-between mb-2">
            <span>Registration Fee</span>
            <span class="fw-bold">${{ registrationFee }}</span>
          </div>
          <div class="d-flex justify-content-between mb-2 text-muted small">
            <span>Tax (0%)</span>
            <span>$0.00</span>
          </div>

          <hr>

          <div class="d-flex justify-content-between mb-4 align-items-center">
            <span class="fs-5 fw-bold">Total</span>
            <span class="fs-4 fw-bold text-success">${{ registrationFee }}</span>
          </div>

          <button class="btn btn-success w-100 py-3 fw-bold shadow-sm" (click)="onRegister()" [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            <span *ngIf="!isLoading">Pay & Register</span>
            <span *ngIf="isLoading">Processing...</span>
          </button>

          <div class="text-center mt-3">
            <small class="text-muted"><i class="bi bi-lock-fill me-1"></i> Secure Payment</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

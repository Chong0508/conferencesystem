<div class="container mt-4 mb-5 animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="form-card">
        <div class="form-header text-center">
          <div class="icon-wrapper mb-3">
            <i class="bi bi-calendar-plus-fill"></i>
          </div>
          <h3 class="fw-bold text-dark">Create New Conference</h3>
          <p class="text-muted">Set up a new event for authors and reviewers.</p>
        </div>

        <form (ngSubmit)="createConference()">

          <div class="mb-4">
            <label class="form-label">Conference Title <span class="text-danger">*</span></label>
            <input type="text"
                   class="form-control custom-input"
                   placeholder="e.g., International Symposium on AI 2025"
                   [(ngModel)]="newConference.title"
                   name="title"
                   required>
          </div>

          <div class="mb-4">
            <label class="form-label">Description</label>
            <textarea class="form-control custom-input"
                      rows="4"
                      placeholder="Briefly describe the conference topics..."
                      [(ngModel)]="newConference.description"
                      name="description"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4">
              <label class="form-label">Date <span class="text-danger">*</span></label>
              <input type="date"
                     class="form-control custom-input"
                     [(ngModel)]="newConference.date"
                     name="date"
                     required>
            </div>

            <div class="col-md-6 mb-4">
              <label class="form-label">Category</label>
              <select class="form-select custom-input"
                      [(ngModel)]="newConference.category"
                      name="category">
                <option value="Computer Science">Computer Science</option>
                <option value="Engineering">Engineering</option>
                <option value="Business">Business</option>
                <option value="Medicine">Medicine</option>
              </select>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Venue / Location <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0 rounded-start-3">
                <i class="bi bi-geo-alt text-primary"></i>
              </span>
              <input type="text"
                     class="form-control custom-input border-start-0"
                     placeholder="e.g., Kuala Lumpur Convention Centre"
                     [(ngModel)]="newConference.venue"
                     name="venue"
                     required>
            </div>
          </div>

          <hr class="my-4 text-muted opacity-25">

          <div class="d-flex justify-content-end gap-3">
            <a routerLink="/dashboard/conferences" class="btn btn-light rounded-pill px-4 fw-bold">
              Cancel
            </a>
            <button type="submit" class="btn btn-primary-custom px-5">
              <i class="bi bi-check-lg me-2"></i> Create Conference
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

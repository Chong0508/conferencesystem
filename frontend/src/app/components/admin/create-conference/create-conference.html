<div class="container mt-4 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="form-card">
        <div class="form-header">
          <h3 class="fw-bold">Create New Conference</h3>
          <p class="text-muted mb-0">Fill in the details below to sync with the database.</p>
        </div>

        <form (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col-md-8 mb-3">
              <label class="form-label">Conference Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" [(ngModel)]="conferenceObj.title" name="title" placeholder="e.g., International Symposium on AI" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Acronym <span class="text-danger">*</span></label>
              <input type="text" class="form-control" [(ngModel)]="conferenceObj.acronym" name="acronym" placeholder="e.g., ISAI 2025" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" [(ngModel)]="conferenceObj.description" name="description" placeholder="Brief description..."></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Start Date <span class="text-danger">*</span></label>
              <input type="date" class="form-control" [(ngModel)]="conferenceObj.start_date" name="start_date" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">End Date</label>
              <input type="date" class="form-control" [(ngModel)]="conferenceObj.end_date" name="end_date">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Location (Venue)</label>
            <input type="text" class="form-control" [(ngModel)]="conferenceObj.location" name="location" placeholder="e.g., Kuala Lumpur Convention Centre">
          </div>

          <div class="mb-3">
            <label class="form-label">Website URL</label>
            <input type="url" class="form-control" [(ngModel)]="conferenceObj.website_url" name="website_url" placeholder="https://...">
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a routerLink="/dashboard/conferences" class="btn btn-secondary-custom me-md-2">Cancel</a>
            <button type="submit" class="btn btn-primary-custom" [disabled]="isLoading">
              {{ isLoading ? 'Saving...' : 'Create Conference' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

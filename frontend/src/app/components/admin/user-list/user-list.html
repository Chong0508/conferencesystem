<div class="container mt-4 animate__animated animate__fadeIn">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-secondary">User Management</h2>
    <button class="btn btn-outline-secondary btn-sm" (click)="loadUsers()"> 
      <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
  </div>

  <div class="row mb-4">
    <div class="col-md-8">
      <div class="input-group shadow-sm">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
        <input type="text" class="form-control border-start-0 ps-0"
               placeholder="Search by name or email..."
               [(ngModel)]="searchTerm" (input)="searchUsers()">
      </div>
    </div>
    <div class="col-md-4">
      <select class="form-select shadow-sm" [(ngModel)]="selectedRole" (change)="filterByRole()">
        <option value="All">All Roles</option>
        <option value="Admin">Admin</option>
        <option value="Author">Author</option>
        <option value="Reviewer">Reviewer</option>
      </select>
    </div>
  </div>

  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
          <tr>
            <th class="ps-4 py-3">Full Name</th>
            <th>Email Address</th>
            <th>Role</th>
            <th>Joined Date</th>
            <th class="text-end pe-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td class="ps-4">
              <div class="d-flex align-items-center">
                <img [src]="'https://ui-avatars.com/api/?name=' + user.firstName + '+' + user.lastName + '&background=random&color=fff'"
                     class="rounded-circle me-3" width="35" height="35" alt="Avatar">
                <span class="fw-bold text-dark">{{ user.firstName }} {{ user.lastName }}</span>
              </div>
            </td>
            <td class="text-secondary">{{ user.email }}</td>
            <td>
              <span class="badge rounded-pill"
                    [ngClass]="{
                      'bg-primary': user.role === 'Admin',
                      'bg-info text-dark': user.role === 'Reviewer',
                      'bg-secondary': user.role === 'Author'
                    }">
                {{ user.role }}
              </span>
            </td>
            <td class="text-muted small">{{ user.joinDate || 'N/A' }}</td>
            <td class="text-end pe-4">
              <button class="btn btn-sm btn-outline-danger rounded-circle"
                      title="Delete User"
                      (click)="deleteUser(user)"> 
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="filteredUsers.length === 0">
            <td colspan="5" class="text-center py-5 text-muted">
              <i class="bi bi-inbox fs-1 d-block mb-2"></i>
              No users found matching your criteria.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

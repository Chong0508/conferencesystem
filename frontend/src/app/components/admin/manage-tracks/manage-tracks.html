<div class="container mt-4 animate__animated animate__fadeIn">

  <div class="mb-4">
    <h2 class="fw-bold text-dark mb-1">Track Management</h2>
    <p class="text-muted mb-0">Define and organize research areas for the conference.</p>
  </div>

  <div class="row g-4">

    <div class="col-lg-4">
      <div class="modern-card create-card h-100">
        <div class="d-flex align-items-center mb-4">
          <div class="bg-success-subtle text-success rounded-circle d-flex align-items-center justify-content-center me-3"
               style="width: 40px; height: 40px;">
            <i class="bi bi-plus-lg fw-bold"></i>
          </div>
          <div>
            <h5 class="fw-bold mb-0 text-dark">Add New Track</h5>
            <small class="text-muted">Create a category</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Track Name</label>
          <input type="text" class="form-control modern-input"
                 placeholder="e.g. Artificial Intelligence"
                 [(ngModel)]="newTrackName">
        </div>

        <button class="btn btn-create"
                (click)="addTrack()"
                [disabled]="!newTrackName">
          <i class="bi bi-folder-plus me-2"></i> Create Track
        </button>

        <div class="mt-5 text-center opacity-25">
          <i class="bi bi-diagram-3" style="font-size: 4rem; color: #10b981;"></i>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="modern-card">
        <div class="table-responsive">
          <table class="table table-modern">
            <thead>
            <tr>
              <th class="ps-4" style="width: 80px;">ID</th>
              <th>Track Name</th>
              <th class="text-end pe-4" style="width: 180px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="tracks.length === 0">
              <td colspan="3" class="text-center py-5 text-muted">
                No tracks found. Add one on the left.
              </td>
            </tr>

            <tr *ngFor="let track of tracks">

              <td class="ps-4">
                <span class="id-badge">#{{ track.id }}</span>
              </td>

              <td>
                <div *ngIf="!editingTrack || editingTrack.id !== track.id">
                  <span class="track-name">{{ track.name }}</span>
                </div>

                <div *ngIf="editingTrack && editingTrack.id === track.id">
                  <input type="text" class="form-control modern-input py-1"
                         [(ngModel)]="editingTrack.name">
                </div>
              </td>

              <td class="text-end pe-4">

                <div *ngIf="!editingTrack || editingTrack.id !== track.id">
                  <button class="action-btn btn-edit-icon" (click)="startEdit(track)" title="Edit">
                    <i class="bi bi-pencil-fill small"></i>
                  </button>
                  <button class="action-btn btn-delete-icon" (click)="deleteTrack(track.id)" title="Delete">
                    <i class="bi bi-trash-fill small"></i>
                  </button>
                </div>

                <div *ngIf="editingTrack && editingTrack.id === track.id" class="d-flex gap-2 justify-content-end">
                  <button class="btn btn-sm btn-success text-white px-3" (click)="saveEdit()">
                    Save
                  </button>
                  <button class="btn btn-sm btn-light border px-3" (click)="cancelEdit()">
                    Cancel
                  </button>
                </div>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

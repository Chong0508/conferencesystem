<div class="container mt-4 animate__animated animate__fadeIn">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="fw-bold text-dark mb-1">Manage Tracks</h4>
      <p class="text-muted small mb-0">Define the research areas for the conference.</p>
    </div>
  </div>

  <div class="row">

    <div class="col-md-4 mb-4">
      <div class="card border-0 shadow-sm rounded-4 bg-primary text-white">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3"><i class="bi bi-plus-circle me-2"></i>Add New Track</h5>
          <p class="small opacity-75 mb-3">Create a new category for paper submissions.</p>

          <div class="form-floating mb-3">
            <input type="text" class="form-control text-dark border-0" id="trackName"
                   [(ngModel)]="newTrackName" placeholder="e.g. Cloud Computing">
            <label for="trackName" class="text-dark">Track Name</label>
          </div>

          <button class="btn btn-light text-primary fw-bold w-100 py-2"
                  (click)="addTrack()" [disabled]="!newTrackName">
            Create Track
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="bg-light">
              <tr>
                <th class="ps-4 py-3">ID</th>
                <th class="py-3 w-75">Track Name</th>
                <th class="text-end pe-4 py-3">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let track of tracks">
                <td class="ps-4 fw-bold text-muted">#{{ track.id }}</td>

                <td *ngIf="!editingTrack || editingTrack.id !== track.id">
                  {{ track.name }}
                </td>

                <td *ngIf="editingTrack && editingTrack.id === track.id">
                  <input type="text" class="form-control form-control-sm"
                         [(ngModel)]="editingTrack.name">
                </td>

                <td class="text-end pe-4">
                  <div *ngIf="!editingTrack || editingTrack.id !== track.id">
                    <button class="btn btn-sm btn-link text-primary p-0 me-3"
                            (click)="startEdit(track)">
                      <i class="bi bi-pencil-square"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-link text-danger p-0"
                            (click)="deleteTrack(track.id)">
                      <i class="bi bi-trash">Delete</i>
                    </button>
                  </div>

                  <div *ngIf="editingTrack && editingTrack.id === track.id">
                    <button class="btn btn-sm btn-success py-0 me-2" (click)="saveEdit()">
                      Save
                    </button>
                    <button class="btn btn-sm btn-secondary py-0" (click)="cancelEdit()">
                      Cancel
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="container mt-4 animate__animated animate__fadeIn">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-dark">Activity Logs</h2>
      <p class="text-muted small mb-0">Monitor system events and user actions.</p>
    </div>
    <div class="btn-group">
       <button class="btn btn-outline-primary btn-sm" (click)="loadUsersAndLogs()">
        <i class="bi bi-arrow-clockwise me-1"></i>Refresh
      </button>
      <button class="btn btn-danger btn-sm shadow-sm" (click)="clearLogs()" [disabled]="logs.length === 0">
        <i class="bi bi-trash me-2"></i>Clear All
      </button>
    </div>
  </div>

  <div class="card border-0 shadow-sm rounded-4 mb-4">
    <div class="card-body p-2">
      <div class="input-group">
        <span class="input-group-text bg-white border-0"><i class="bi bi-search text-muted"></i></span>
        <input type="text" class="form-control border-0"
               placeholder="Search by name, action or details..."
               [(ngModel)]="searchTerm" (input)="searchLogs()">
      </div>
    </div>
  </div>

  <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
          <tr>
            <th class="ps-4 py-3">Timestamp</th>
            <th>User</th>
            <th>Action</th>
            <th>Details</th>
            <th class="text-end pe-4">Manage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of filteredLogs">
            <td class="ps-4 text-muted small">{{ log.timestamp }}</td>
            <td>
              <span [class.text-primary]="log.user !== 'Guest / System'" class="fw-bold">
                {{ log.user }}
              </span>
            </td>
            <td>
              <span class="badge rounded-pill px-3 py-2"
                    [ngClass]="{
                      'bg-success': log.type === 'success',
                      'bg-info text-dark': log.type === 'info',
                      'bg-warning text-dark': log.type === 'warning',
                      'bg-danger': log.type === 'danger'
                    }">
                {{ log.action }}
              </span>
            </td>
            <td class="text-secondary small">{{ log.details }}</td>
            <td class="text-end pe-4">
              <button class="btn btn-link text-danger p-0" (click)="deleteLog(log.id)">
                <i class="bi bi-x-circle"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="filteredLogs.length === 0 && !isLoading">
            <td colspan="5" class="text-center py-5 text-muted">
              <i class="bi bi-journal-x fs-1 mb-2 d-block opacity-25"></i>
              No activity logs found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

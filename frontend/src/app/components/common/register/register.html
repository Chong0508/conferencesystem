<div class="context register-container">
  <div class="card custom-card animate__animated animate__fadeInDown">
    <div class="card-body text-center">
      <div class="mb-4">
        <h2 class="brand-title">Create Account</h2>
        <p class="text-muted small">Join G5ConfEase today</p>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3 text-start">
          <label class="form-label ms-2">First Name</label>
          <input type="text" class="form-control"
                 [(ngModel)]="registerObj.first_name"
                 name="first_name"
                 placeholder="First Name">
        </div>
        <div class="col-md-6 mb-3 text-start">
          <label class="form-label ms-2">Last Name</label>
          <input type="text" class="form-control"
                 [(ngModel)]="registerObj.last_name"
                 name="last_name"
                 placeholder="Last Name">
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label ms-2 fw-bold text-secondary small">I am a...</label>
        <select class="form-control form-select rounded-pill"
                [(ngModel)]="registerObj.role"
                name="role">
          <option value="Author">Author (Student/Researcher)</option>
          <option value="Reviewer">Reviewer (Professor/Lecturer)</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label ms-2">Affiliation / University</label>
        <input type="text" class="form-control"
               [(ngModel)]="registerObj.affiliation"
               name="affiliation"
               placeholder="e.g. Universiti Utara Malaysia">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label ms-2">Email Address</label>
        <input type="email" class="form-control"
               [(ngModel)]="registerObj.email"
               name="email"
               placeholder="name@example.com">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3 text-start">
          <label class="form-label ms-2">Password</label>
          <input type="password" class="form-control"
                 [(ngModel)]="registerObj.password_hash"
                 name="password_hash"
                 placeholder="******">
        </div>
        <div class="col-md-6 mb-4 text-start">
          <label class="form-label ms-2">Confirm Password</label>
          <input type="password" class="form-control"
                 [(ngModel)]="registerObj.confirmPassword"
                 name="confirmPassword"
                 placeholder="******">
        </div>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-green btn-lg"
                [disabled]="isLoading"
                (click)="onRegister()">
          {{ isLoading ? 'Registering...' : 'Sign Up' }}
        </button>
      </div>

      <div class="mt-3">
        <p class="mb-0 text-muted small">Already have an account?</p>
        <a routerLink="/login">Login here</a>
      </div>
    </div>
  </div>
</div>

<div class="area">
  <ul class="circles">
    <li></li><li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li>
  </ul>
</div>

<div class="context register-container">

  <div class="card custom-card animate__animated animate__fadeInDown">
    <div class="card-body text-center">

      <div class="mb-4">
        <h2 class="brand-title">Create Account</h2>
        <p class="text-muted small">Join G5ConfEase today</p>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3 text-start">
          <label class="form-label ms-2">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="registerObj.firstName" placeholder="First Name">
        </div>
        <div class="col-md-6 mb-3 text-start">
          <label class="form-label ms-2">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="registerObj.lastName" placeholder="Last Name">
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label ms-2 fw-bold text-secondary small">I am a...</label>
        <select class="form-control form-select rounded-pill" [(ngModel)]="registerObj.role">
          <option value="Author">Author (Student/Researcher)</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label ms-2">Affiliation / University</label>
        <input type="text" class="form-control" [(ngModel)]="registerObj.affiliation" placeholder="e.g. Universiti Utara Malaysia">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label ms-2">Email Address</label>
        <input type="email" class="form-control" [(ngModel)]="registerObj.email" placeholder="name@example.com">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3 text-start">
          <label class="form-label ms-2">Password</label>
          <input type="password" class="form-control" [(ngModel)]="registerObj.password" placeholder="******">
    
          <small *ngIf="registerObj.password && registerObj.password.length < 8" class="text-danger ms-2">
            Password must be at least 8 characters.
          </small>
          <small *ngIf="registerObj.password && registerObj.password.length >= 8" class="text-success ms-2">
            Password length is valid.
          </small>
        </div>

      <div class="col-md-6 mb-4 text-start">
        <label class="form-label ms-2">Confirm Password</label>
        <input type="password" class="form-control" [(ngModel)]="registerObj.confirmPassword" placeholder="******">
        <small *ngIf="registerObj.confirmPassword && registerObj.password !== registerObj.confirmPassword" class="text-danger ms-2">
          Passwords do not match.
        </small>
      </div>
    </div>

      <div class="d-grid mb-3">
        <button class="btn btn-green btn-lg" (click)="onRegister()">Sign Up</button>
      </div>

      <div class="mt-3">
        <p class="mb-0 text-muted small">Already have an account?</p>
        <a routerLink="/login">Login here</a>
      </div>

    </div>
  </div>
</div>

<div class="container mt-4 animate__animated animate__fadeIn">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="fw-bold text-dark mb-1">Message Center</h3>
      <p class="text-muted small mb-0">Stay updated with your latest activities.</p>
    </div>

    <button *ngIf="unreadCount > 0" class="btn btn-outline-primary btn-sm rounded-pill px-3" (click)="markAllAsRead()">
      <i class="bi bi-check-all me-1"></i> Mark all as read
    </button>
  </div>

  <div *ngIf="notifications.length === 0" class="text-center py-5 bg-white rounded-4 shadow-sm border">
    <div class="mb-3">
      <div class="icon-circle bg-light mx-auto">
        <i class="bi bi-bell-slash text-muted" style="font-size: 2rem;"></i>
      </div>
    </div>
    <h5 class="fw-bold text-secondary">No Notifications</h5>
    <p class="text-muted small">You are all caught up!</p>
  </div>

  <div class="list-group shadow-sm rounded-4 overflow-hidden border-0">

    <div *ngFor="let note of notifications"
         class="list-group-item list-group-item-action p-4 border-bottom notification-item"
         [class.bg-light]="note.read"
         [class.unread-item]="!note.read"
         (click)="markAsRead(note)">

      <div class="d-flex align-items-start gap-3">

        <div class="icon-box rounded-circle d-flex align-items-center justify-content-center flex-shrink-0"
             [ngClass]="getBgClass(note.type)">
          <i class="bi fs-5" [ngClass]="getIconClass(note.type)"></i>
        </div>

        <div class="flex-grow-1">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <h6 class="fw-bold mb-0 text-dark">{{ note.title }}</h6>
            <small class="text-muted ms-2">{{ note.timestamp | date:'short' }}</small>
          </div>
          <p class="text-secondary mb-0 small lh-sm">{{ note.message }}</p>
        </div>

        <div *ngIf="!note.read" class="unread-dot rounded-circle bg-primary"></div>

      </div>
    </div>

  </div>
</div>

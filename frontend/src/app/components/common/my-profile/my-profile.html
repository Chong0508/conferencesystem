<div class="profile-page-wrapper">
  
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Fetching your profile details...</p>
  </div>

  <div *ngIf="!isLoading && loggedUser" class="profile-card">
    
    <div class="profile-header">
      <h2>User Profile</h2>
      <p class="profile-subtitle">Manage your account information and roles</p>
    </div>

    <form class="profile-form">
      
      <fieldset>
        <legend>Account Information</legend>
        <div class="form-grid">
          
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" 
                   [value]="loggedUser?.fullName || loggedUser?.name || loggedUser?.username || 'N/A'" readonly>
          </div>

          <div class="form-group">
            <label>User ID</label>
            <input type="text" class="form-control" [value]="'#' + (loggedUser?.userId || loggedUser?.id || '0')" readonly>
          </div>

        </div>

        <div class="form-group mt-3">
          <label>Email Address</label>
          <input type="email" class="form-control" [value]="loggedUser?.email || 'N/A'" readonly>
          <small>Registered email cannot be changed manually.</small>
        </div>
      </fieldset>

      <fieldset>
        <legend>Permissions & Roles</legend>
        <div class="form-grid">
          
          <div class="form-group">
            <label>Current Role</label>
            <input type="text" class="form-control" [value]="loggedUser?.role || 'Author'" readonly>
          </div>

          <div class="form-group">
            <label>Account Status</label>
            <input type="text" class="form-control status-text" value="Active" readonly>
          </div>

        </div>
      </fieldset>

      <div class="form-actions">
        <button 
          *ngIf="loggedUser?.role !== 'Reviewer' && loggedUser?.role !== 'Admin'"
          type="button" 
          class="btn btn-primary" 
          (click)="applyForReviewer()">
          Apply for Reviewer Role
        </button>
      </div>

    </form>
  </div>
</div>

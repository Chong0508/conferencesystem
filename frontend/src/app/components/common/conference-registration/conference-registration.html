<div class="container mt-5 animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <button class="btn btn-link text-decoration-none text-muted mb-3 p-0" [routerLink]="['/dashboard/conference-detail', registrationData.conference_id]">
        <i class="bi bi-arrow-left me-1"></i> Back to Details
      </button>

      <div class="card border-0 shadow-lg rounded-4">
        <div class="bg-primary py-3 text-center text-white fw-bold">CONFERENCE REGISTRATION</div>
        <div class="card-body p-4 p-md-5" *ngIf="!isLoading && conference">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-4 text-center">
              <span class="badge bg-primary-subtle text-primary mb-2">{{ conference.acronym }}</span>
              <h3 class="fw-bold">{{ conference.title }}</h3>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold small text-uppercase">Registration Type</label>
              <select class="form-select form-select-lg" [(ngModel)]="registrationData.registration_type" name="type">
                <option value="Listener">Listener</option>
                <option value="Presenter">Presenter</option>
                <option value="Student">Student</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold">
              Proceed to Payment
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

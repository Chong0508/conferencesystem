<div class="container mt-5 animate__animated animate__fadeIn">
  
  <div class="text-center mb-5">
    <h2 class="fw-bold text-dark mb-2">Conference Proceedings</h2>
    <p class="text-muted">Explore research papers finalized by track and author.</p>
    
    <div class="row justify-content-center mt-4">
      <div class="col-md-7">
        <div class="input-group input-group-lg shadow-sm">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search text-primary"></i>
          </span>
          <input type="text" class="form-control border-start-0 ps-0" 
                 placeholder="Search by title, track, author or keywords..." 
                 [(ngModel)]="searchQuery" (input)="onSearch()">
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-grow text-primary" role="status"></div>
  </div>

  <div class="row" *ngIf="!isLoading">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let paper of filteredPapers">
      <div class="card h-100 border-0 shadow-sm hover-shadow transition-all rounded-4 overflow-hidden d-flex flex-column">
        <div class="py-1" [style.background-color]="'#3b82f6'"></div>
        
        <div class="card-body p-4 d-flex flex-column">
          <div class="mb-3">
            <span class="badge bg-primary text-white px-3 py-2 rounded-pill shadow-sm">
              <i class="bi bi-layers-half me-1"></i>
              {{ getTrackName(paper.trackId) }}
            </span>
          </div>
          
          <h5 class="fw-bold text-dark mb-2 text-truncate-2" [title]="paper.title">
            {{ paper.title }}
          </h5>

          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-person-circle text-secondary me-2"></i>
            <span class="text-secondary small fw-medium">{{ paper.submitterName || 'Lead Author' }}</span>
          </div>
          
          <p class="text-muted small mb-4 text-truncate-3" style="height: 4.5em;">
            {{ paper.abstractText || paper.abstract }}
          </p>

          <div class="border-top pt-3 mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">Paper ID: #{{ paper.paperId }}</small>
              <button class="btn btn-sm btn-outline-primary rounded-pill px-3" 
                      (click)="viewManuscript(paper.submissionFile || paper.fileName)">
                <i class="bi bi-file-earmark-pdf me-1"></i> Open PDF
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

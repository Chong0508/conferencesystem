<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="bg-dark py-3 text-center text-white fw-bold">PAYMENT VERIFICATION</div>
        <div class="card-body p-4">
          <div class="text-center mb-4" *ngIf="conference">
            <h2 class="text-primary fw-bold">RM {{ amount | number:'1.2-2' }}</h2>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold small text-uppercase">Upload Receipt</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" accept=".pdf,image/*">
          </div>
          <button (click)="processPayment()" class="btn btn-primary w-100 rounded-pill py-3 fw-bold" [disabled]="isProcessing || !selectedFile">
            <span *ngIf="isProcessing" class="spinner-border spinner-border-sm me-2"></span>
            Confirm Payment
          </button>
          <button type="button" class="btn btn-link w-100 text-muted small mt-3 text-decoration-none" [routerLink]="['/dashboard/conferences']">
            Cancel Registration
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

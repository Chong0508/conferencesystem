<div class="container mt-5 animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="bg-primary py-3 text-center text-white fw-bold">
          FINAL CONFIRMATION
        </div>
        
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <p class="text-muted small mb-1 text-uppercase ls-1">Amount Due</p>
            <h2 class="text-primary fw-bold">RM {{ amount | number:'1.2-2' }}</h2>
          </div>

          <div class="bg-light rounded-4 p-3 mb-4 border">
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted small">Conference</span>
              <span class="fw-bold">{{ conferenceAcronym }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted small">Registrant ID</span>
              <span class="fw-bold">{{ registrationData?.user_id }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted small">Category</span>
              <span class="fw-bold">{{ registrationData?.registration_type }}</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <span class="text-muted small">Payment Status</span>
              <span class="badge bg-success">APPROVED</span>
            </div>
          </div>

          <p class="text-center text-muted small mb-4">
            Confirming will finalize your participation in the conference.
          </p>

          <button (click)="processPayment()" 
                  class="btn btn-primary w-100 rounded-pill py-3 fw-bold shadow transition-all hover-up" 
                  [disabled]="isProcessing">
            <span *ngIf="isProcessing" class="spinner-border spinner-border-sm me-2"></span>
            Confirm & Finalize
          </button>

          <button type="button" 
                  class="btn btn-link w-100 text-muted small mt-3 text-decoration-none" 
                  [routerLink]="['/dashboard/conferences']">
            Cancel and Return
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

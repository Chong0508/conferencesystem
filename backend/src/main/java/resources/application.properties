spring.application.name=confease-backend

# Use Railway's auto-generated MySQL variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:conference_db}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:rootpassword}

# Standard JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Ensure the app listens on the port Railway assigns
server.port=${PORT:8080}


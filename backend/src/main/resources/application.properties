spring.datasource.password=root12345



spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Change ddl-auto to create to ensure the schema is perfect for Java

# 1. Let Hibernate create the perfect schema for your Java Entities
spring.jpa.hibernate.ddl-auto=create-drop

# 2. Disable the external SQL script for now to stop the column mismatch
spring.sql.init.mode=never

# 3. Allow DataInitializer to run
spring.jpa.defer-datasource-initialization=false
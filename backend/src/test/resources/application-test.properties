
# 1. Standard H2 Connection
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 2. DISABLE the general Spring initializer 
spring.sql.init.mode=never 

# 3. ENABLE Hibernate automatic table creation
spring.jpa.hibernate.ddl-auto=create-drop

# 4. Use Hibernate's internal script runner (Executes AFTER table creation)
spring.jpa.properties.hibernate.hbm2ddl.import_files=data-test.sql
spring.jpa.defer-datasource-initialization=true
# 1. H2 Connection Settings with MySQL Compatibility
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'create-drop' ensures a clean slate for EVERY unit test run
spring.jpa.hibernate.ddl-auto=create-drop

# 3. Startup Order Fix
# Forces Hibernate to create tables BEFORE DataInitializer or other runners start
spring.jpa.defer-datasource-initialization=false

# 4. Disable standard SQL init
spring.sql.init.mode=never
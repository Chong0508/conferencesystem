# 1. Standard H2 Connection with MySQL Compatibility Mode
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 3. Hibernate automatic table management
spring.jpa.show-sql=true

# 4. Critical for DataInitializer
# Since you use a DataInitializer class, we don't need defer-datasource-initialization
spring.jpa.defer-datasource-initialization=false

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
# âœ… This forces H2 syntax and stops the "engine=InnoDB" error
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
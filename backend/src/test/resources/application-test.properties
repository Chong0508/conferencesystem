# 1. H2 Connection Settings
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# 3. Prevent the "Table not found" error during startup
# This ensures Hibernate finishes creating tables BEFORE runners (like DataInitializer) start.
spring.jpa.defer-datasource-initialization=false

# 4. Disable standard SQL init to avoid conflict with Hibernate
spring.sql.init.mode=never
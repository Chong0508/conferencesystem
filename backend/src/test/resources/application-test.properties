# 1. Standard H2 Connection with MySQL Compatibility Mode
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Prevent the "engine=InnoDB" syntax error
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 3. Hibernate automatic table management
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# 4. Critical for DataInitializer
# Since you use a DataInitializer class, we don't need defer-datasource-initialization
spring.jpa.defer-datasource-initialization=false